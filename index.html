<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Moon</title>
</head>
<!-- git push origin master  -->
<body>
    <!-- =================================================Header================================================= -->
    <header class="filling">
        <div class="container">
            <div class="header">
                <img class="header__logo" src="./img/logoBig.svg" alt="logo">
                <ul class="header__nav">
                    <li><a class="header__nav-item "href="#">Home</a></li>
                    <li><a class="navActive header__nav-item " href="#">Shop</a></li>
                    <li><a class="header__nav-item" href="#">About</a></li>
                    <li><a class="header__nav-item" href="#">Contact</a></li>
                </ul>
                <!-- обернул в div что-бы привязать img -->
                <div class="header__input">
                    <input class="header__input-search"  type="text" placeholder="Search item...">
                    <img class="header__input-img" src="./img/Search.svg" alt="">
                </div>
                <div class="header__person">
                    <img class="header__person-favorites" src="./img/svg/icons/favorites.svg" alt="">
                    <img class="header__person-cart" src="./img/cart.svg" alt="">
                    <img class="header__person-account" src="./img/account.svg" alt="">
                </div>
            </div>
        </div>
    </header>
<!-- ==================================================main================================================== -->
    <main  class="container">
        <div class="breadCrumbs">
            <p class="breadCrumbs__passiv">Home</p>
            <p class="breadCrumbs__passiv">/</p>
            <p class="breadCrumbs__passiv">Shop</p>
            <p class="breadCrumbs__passiv">/</p>
            <p class="breadCrumbs__currency"> Product</p>
        </div>
        <div class="product">
            <div>
                <div class="product__image">
                    <img src="./img/productImg/mainPlate.png" alt="">
                </div>
                <div class="product__miniImg">
                    <img src="./img/productImg/miniOne.png" alt="" class="product__miniImg-item">
                    <img src="./img/productImg/miniTwo.png" alt="" class="product__miniImg-item">
                    <img src="./img/productImg/miniThree.png" alt="" class="product__miniImg-item">
                    <img src="./img/productImg/miniFour.png" alt="" class="product__miniImg-item">
                    <img src="./img/productImg/miniFive.png" alt="" class="product__miniImg-item">
                </div>
            </div>
            <div class="description">
                <p class="description__title">MARTIN WHITE DINNER PLATE</p>
                <div class="description__extra">
                    <!-- Сделать заполнение звезд -->
                    <img src="./img/svg/icons/star.svg" alt="" class="description__extra-stars">
                    <img src="./img/svg/icons/star.svg" alt="" class="description__extra-stars">
                    <img src="./img/svg/icons/star.svg" alt="" class="description__extra-stars">
                    <img src="./img/svg/icons/star.svg" alt="" class="description__extra-stars">
                    <img src="./img/svg/icons/starEmpty.svg" alt="" class="description__extra-stars">
                    <p class="description__extra-reviews">( 1256 Reviews )</p>
                    <p class="description__extra-stock">Stock:</p>
                    <p class="description__extra-inStock">In stock</p>
                </div>
                 <div class="descriotion__price">
                    <p class="descriotion__price-discount">35 $</p>
                    <p class="descriotion__price-basic">50 $</p>
                 </div>
                 <div class="descriotion__color">
                    <p class="descriotion__color-title">Colors</p>
                    <!-- изменить тут с БЭМ -->
                    <div class="descriotion__color-flex">
                        <div style="background-color: #FFFFFF;" class="descriotion__color-flex-items"></div>
                        <div style="background-color: #C69B7B;" class="descriotion__color-flex-items"></div>
                        <div style="background-color: #CCD8CE;" class="descriotion__color-flex-items descriotion__active"></div>
                        <div style="background-color: #B4555D;" class="descriotion__color-flex-items"></div>
                        <div style="background-color: #9B92A1;" class="descriotion__color-flex-items"></div>
                    </div>  
                 </div>
                 <div class="description__add">
                    <!-- <img src="./img/svg/icons/cart.svg" alt=""> -->
                    <div class="description__add-btn">
                        <p class="description__add-btn__text">Add to cart</p>
                        <img class="description__add-btn__icon" src="./img/svg/icons/cartWhite.svg" alt="">
                    </div>
                    <div class="description__add-favor">
                        <img class="description__add-btn__icon" src="./img/svg/icons/favorites.svg" alt="">
                    </div>
                 </div>
                 <div class="description__social">
                    <p  class="description__social-text">Share this:</p>
                    <img src="./img/svg/icons/social/Facebook.svg" alt="">
                    <img src="./img/svg/icons/social/Twitter.svg" alt="">
                    <img src="./img/svg/icons/social/Instagram.svg" alt="">
                    <img src="./img/svg/icons/social/LinkedIn.svg" alt="">
                    <img src="./img/svg/icons/social/YouTube.svg" alt="">
                 </div>

            </div>

        </div>

    </main>
</body>
</html>
